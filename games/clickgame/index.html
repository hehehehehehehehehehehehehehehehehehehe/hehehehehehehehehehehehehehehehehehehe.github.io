<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="./style.css">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../../src/logo.png" type="image/x-icon">

    <title>Unknown Games â€¢ Click Game</title>

</head>

<body>

    <div class="header">
        <div class="logo">
            <a draggable="false" href="../../">Unknown Games</a>
        </div>
        <div class="header-right">
            <a class="help" onclick="help()">Help</a>
        </div>
    </div>

    <div id="clickgame">
        <p id="score">Click to start!</p>
    </div>

</body>

</html>

<script>

    let score = 0;
    let clickedOnce = 0;

    clickgame.addEventListener("click", () => {

        clickgame.style.backgroundColor = "#22b54a"

        score++;
        document.getElementById("score").innerHTML = `Clicks: ${score}`;


        if (clickedOnce == 0) {
            console.log("tf")
            setTimeout(timerEnd, 10000);
        }

        clickedOnce++
    });

    function timerEnd() {
        const seconds = 15;
        const clicksPerSecond = score / seconds;

        const message = "You clicked " + score + " times in " + seconds + " seconds." + "\nClicks per second: [ " + clicksPerSecond + " ]"

        alert(message)
        reset();
    }

    function reset() {
        score = 0;
        clickedOnce = 0;
        clickgame.style.backgroundColor = "#2253b5"
        document.getElementById("score").innerHTML = "Click to start!";
    }

</script>
