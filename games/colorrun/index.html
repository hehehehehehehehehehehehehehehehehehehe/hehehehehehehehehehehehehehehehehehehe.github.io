<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=0"
    />
    <link rel="icon" href="../../src/logo.png" type="image/x-icon" />

    <title>Unknown Games â€¢ Color Runner</title>
  </head>

  <body>
    <div id="header">
      <div class="logo">
        <a draggable="false" href="../../">Unknown Games</a>
      </div>
      <div id="header-right">
        <a class="help" onclick="help()">Help</a>
      </div>
    </div>

    <div id="gameOverlay">
      <h5 id="start">Start</h5>
      <input
        type="range"
        min="25"
        max="100"
        value="50"
        class="slider"
        id="widthSlider"
      />
    </div>

    <div id="game">
      <div id="path">
        <div id="player1" class="player"><p id="playerName">Q</p></div>
      </div>
      <div id="path">
        <div id="player2" class="player"><p id="playerName">R</p></div>
      </div>
      <div id="path">
        <div id="player3" class="player"><p id="playerName">U</p></div>
      </div>
      <div id="path">
        <div id="player4" class="player"><p id="playerName">P</p></div>
      </div>
    </div>
  </body>
</html>
<script src=" script.js"></script>

<div id="help" class="hidden">
  <p class="helpTextColorrun"></p>
</div>
